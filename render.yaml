# Render Blueprint: frontend (static) + backend (Python API)
# Deploy: connect this repo in Render Dashboard → New → Blueprint
# See https://docs.render.com/blueprint-spec

services:
  # Static site (Vite/React)
  - type: web
    name: image-converter-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      # SPA: serve index.html for client-side routes (static assets still served by path)
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Set in Dashboard or here: full URL of the backend (e.g. https://image-converter-api.onrender.com)
      - key: VITE_API_BASE_URL
        sync: false

  # FastAPI backend
  - type: web
    name: image-converter-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    envVars:
      # Set in Dashboard: CORS_ORIGINS (e.g. https://image-converter-frontend.onrender.com), DATABASE_URL, etc.
      - key: CORS_ORIGINS
        sync: false
